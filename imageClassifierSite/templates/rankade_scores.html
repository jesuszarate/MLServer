<!DOCTYPE html>
<html lang="en">

<head>
    <title>ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">

    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">

            <form action="/send_rankade_scores" method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="panel panel-default">

                <div class="panel-heading">
                    <div class="row-md-12 row-lg-12">
                        <textarea class="col-md-12 col-lg-12"  name="matches">@name1, @name2, @name3, @name4 = 1-1, 0-1</textarea>
                    </div>

                    <div class="row padding-bottom">

                        <div class="col-md-4"> </div>

                        <div class="col-md-4 col-sm-4 col-xs-4 pad-adjust">
                            <input type="submit" class="btn btn-warning btn-block" value="SUBMIT" />
                        </div>

                        <div class="col-md-4"> </div>
                    </div>
                </div>
            </div>
        </form>
        <style>
        .credit-card-div span {
          padding-top: 10px;
        }

        .credit-card-div img {
          padding-top: 30px;
        }

        .credit-card-div .small-font {
          font-size: 9px;
        }

        .credit-card-div .pad-adjust {
          padding-top: 10px;
        }
      </style>

        <div class="col-md-4"></div>

    </div>
</div>
</body>

</html>
